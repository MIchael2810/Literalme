<head>
	<title>literalMe</title>
</head>

<body>
	<div class="container">
		{{> navBar}}
		{{> mainBody}}
		{{> footerBar}}
	</div>
</body>

<template name="navBar">
	<header>
		<div class="collapse bg-dark" id="navbarHeader">
			<div class="container">
				<div class="row">
					<div class="col-sm-8 col-md-7 py-4">
						<h4 class="text-white">About</h4>
						<p class="text-muted">literalMe is your go to place for book reviews and ratings of new and upcoming books as well as the classics.</p>
					</div>
					<div class="col-sm-4 offset-md-1 py-4">
						<h4 class="text-white">You can...</h4>
						<ul class="list-unstyled">
							<li><a href="#" class="text-white">Follow on Twitter</a></li>
							<li><a href="#" class="text-white">Like on Facebook</a></li>
							<li><a href="#" class="text-white">Email us</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="navbar navbar-dark bg-dark shadow-sm">
			<div class="container d-flex justify-content-between">
				<a href="#" class="navbar-brand d-flex align-items-center">					
					<strong>literalMe</strong>
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
		</div>
	</header>
</template>

<template name="myJumbo">

	<section class="jumbotron text-center">
		<div class="container">
			<h1 class="jumbotron-heading">literalMe</h1>
			<p class="lead text-muted">Glad you found your way here. It's always a good time to read a book. Find your passion amongst the stars by choosing from our many categories tailored just for you.</p>
			<p>
				<a href="#" class="btn btn-primary my-2">Top Rated Book</a>
				{{>addProfile}}
			</p>
		</div>
	</section>
</template>

<template name="mainBody">
	<main role="main">
		{{> myJumbo}}
		<div class="album py-5 bg-light">
			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<div class="card mb-4 shadow-sm">
							<img src='https://f01.mrcdn.info/file/mrportal/i/6/m/2/nY.g6rCBDzH.jpg' alt="temp photo">
							<div class="card-body">
								<p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
								<div class="d-flex justify-content-between align-items-center">
									<div class="btn-group">
										<button type="button" class="btn btn-primary js-like">Like</button>
										<h1 class="display-4">{{like}}</h1>
										<button type="button" class="btn btn-sm btn-outline-secondary">Dislike</button>
									</div>
								</div>
							</div>
						</div>
					</div> <!-- /col -->
				</div> <!-- /row for all cards -->
			</div>
		</div>

	</main>
</template>

					<template name="addProfile">
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
			  Add New
			</button>

			<!-- Modal -->
			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="exampleModalLabel">Add New</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      
			      <div class="modal-body">
			        
			        <form>
			  <div class="form-group row">
			    <label for="InsertFirstame" class="col-sm-2 col-form-label">FirstName</label>
			    <div class="col-sm-10">
			      <input type="text"  class="form-control" id="inputFirstname" placeholder="FirstName" name= "FirstName">
			    </div>
			  </div>
			  <div class="form-group row">
			    <label for="inputLastName" class="col-sm-2 col-form-label">LastName</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="inputLastname" placeholder="LastName" name= "LastName">
			    </div>
			  </div>

			  <div class="form-group row">
			    <label for="inputImage" class="col-sm-2 col-form-label">InsertImage</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="Imagepic" placeholder="Imagepic" name= "Imagepic">
			    </div>
			  </div>

			</form>

			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			        <button type="button" class="btn btn-primary js-saveProfile">Save changes</button>
			      </div>
			    </div>
			  </div>
			</div>
			</template>


<template name="footerBar">
	<footer class="text-muted">
		<div class="container">
			<p class="float-right">
				<a href="#">Back to top</a>
			</p>
			<p>&copy; WeTookYourDesignsInc</p>			
		</div>
	</footer>
</template>
